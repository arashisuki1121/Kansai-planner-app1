<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kansai Travel Planner</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* 整體字體與背景設定 */
        body { 
            font-family: 'Noto Sans JP', sans-serif; 
            background-color: #F4F9FC; 
            color: #334155; 
        }
        .glass-nav { 
            background: rgba(255, 255, 255, 0.85); 
            backdrop-filter: blur(12px); 
            -webkit-backdrop-filter: blur(12px);
        }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
        .banner-gradient { 
            background: linear-gradient(to bottom, transparent 60%, #F4F9FC 100%); 
        }
        .rounded-t-app { 
            border-top-left-radius: 30px; 
            border-top-right-radius: 30px; 
        }
        [v-cloak] { display: none; }
    </style>
</head>
<body>
<div id="app" v-cloak class="max-w-md mx-auto min-h-screen relative shadow-2xl bg-[#F4F9FC]">
    
    <header class="relative h-[250px] overflow-hidden group">
        <img src="banner.jpg" alt="Kansai Banner" class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-105">
        <div class="absolute inset-0 banner-gradient"></div>
        
        <nav class="absolute bottom-10 left-0 right-0 px-4 z-20">
            <div class="glass-nav rounded-2xl p-2 flex justify-around shadow-lg border border-white/60">
                <button v-for="tab in tabs" :key="tab.id" 
                    @click="currentTab = tab.id"
                    :class="['flex flex-col items-center p-2 rounded-xl transition-all duration-300', currentTab === tab.id ? 'text-blue-600 bg-blue-50 scale-110' : 'text-slate-400 hover:text-slate-600']">
                    <i :data-lucide="tab.icon" class="w-6 h-6"></i>
                </button>
            </div>
        </nav>
    </header>

    <main class="relative -mt-8 bg-[#F4F9FC] rounded-t-app min-h-[600px] px-4 pt-6 pb-24 z-10">
        
        <section v-if="currentTab === 'itinerary'">
            <div class="flex space-x-4 overflow-x-auto hide-scrollbar mb-6 py-2">
                <button v-for="date in dates" :key="date.day" 
                    @click="selectedDate = date.day"
                    :class="['flex-shrink-0 w-14 h-20 py-2 rounded-2xl flex flex-col items-center justify-center transition-all border shadow-sm', 
                    selectedDate === date.day ? 'bg-blue-600 text-white border-blue-600 shadow-md transform -translate-y-1' : 'bg-white text-slate-400 border-slate-100']">
                    <span class="text-xs font-medium uppercase mb-1">{{ date.weekday }}</span>
                    <span class="text-xl font-bold">{{ date.day }}</span>
                </button>
            </div>

            <div class="bg-gradient-to-r from-blue-50 to-white border border-blue-100 rounded-3xl p-4 mb-6 flex items-center justify-between shadow-sm">
                <div class="flex items-center gap-4">
                    <div class="bg-white p-2 rounded-full shadow-sm">
                        <i data-lucide="cloud-sun" class="text-orange-400 w-6 h-6"></i>
                    </div>
                    <div>
                        <p class="text-sm font-bold text-slate-70
